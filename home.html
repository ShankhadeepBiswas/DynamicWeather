<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Dynamic Weather</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: rgb(253, 236, 0);"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" ></i> Pune ,In</h2>
            <p id="date">WED | OCT 23 | 10:67PM</p>
            <h1 class="temp">34.22 °C</h1>
            <h3 class="tempmin_max">Min 26.49°C | Max 26.49°C</h3>
        </div>
    </div>
</body>
</html>
